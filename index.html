<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sopranos Social</title>
  </head>
  <body>
    <header class="nav-header">
      <nav>
        <article class="nav-bar">
          <img src="./assets/share.svg" alt="share-icon" class="nav-bar-icon" />
          <h4>Shares</h4>
        </article>
        <article class="nav-bar">
          <img src="./assets/list.svg" alt="list-icon" class="nav-bar-icon" />
          <h4>Playlists</h4>
        </article>
        <article class="nav-bar">
          <img src="./assets/play.svg" alt="play-icon" class="nav-bar-icon" />
          <h4>Personal Videos</h4>
        </article>
      </nav>
      <div class="user-area">
        <article class="user-login">
          <img src="./assets/user.svg" alt="user-icon" class="nav-bar-icon" />
          <h4>Admin Username</h4>
        </article>
        <article class="logo">
          <h4>Sopranos Social</h4>
          <!-- <img
            src="./assets/sopranos.svg"
            alt="sopranos-show-logo"
            class="show-logo"
          /> -->
        </article>
      </div>
    </header>
    <main>
      <h1>Shares</h1>
      <section class="wrapper">
        <div class="grid">
          <article class="card">
            <div class="top-image">
              <img
                src="./assets/TS2.jpeg"
                alt="tony-soprano-image"
                class="card-image"
              />
            </div>
            <div class="bottom-card">
              <header class="card-header">
                <h4>Tony Soprano</h4>
                <p class="date">Saturday 05/28/22 4:50pm</p>
              </header>
              <div class="link-box">
                <p>
                  <a href="https://www.hbo.com/the-sopranos"
                    >https://www.hbo.com/the-sopranos</a
                  >
                </p>
              </div>
              <div class="playlist">
                <h4 class="small-caps">playlist</h4>
                <p>Tony's Playlist</p>
              </div>
              <div class="attachments">
                <h4 class="small-caps">attachments</h4>
                <h3>04</h3>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
